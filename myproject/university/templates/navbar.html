{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Navbar</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-logo">
              <a href="/">
<!--                  <img src="{% static 'images/grambazaar.jpeg' %}" alt="Gram Bazaar Logo">-->
              </a>
            </div>

                <div class="navbar-search">
                    <form action="/search" method="get">
                        <input type="text" name="q" placeholder="Search">
                        <button type="submit">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="/cart">Cart <i class="fas fa-shopping-cart"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/services">Services</a>
                    </li>
                    <!-- Inside the navbar-container -->
                    <li class="nav-item navbar-profile">
                        <a href="#">
                            <i class="material-symbols-outlined profile-icon">account_circle</i>
                        </a>
                        <div class="profile-options">
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
